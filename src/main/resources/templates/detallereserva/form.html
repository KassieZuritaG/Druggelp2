<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/> 
<body>

	<div class="row d-flex align-items-center">
		<div class="col-1">
			<i class="fas fa-layer-group"></i>
		</div>
		<div class="col-11">
			<input type="text" id="txtNombre" onchange="searchByNombre();"  class="form-control"
				placeholder="Buscar fármaco por nombre" />
		</div>
	</div>
	<hr>
	<form id="frmMedicamento" 
	class="contact-form-area ml-3 mr-3" 
	th:object="${detallereserva}" th:action="@{/reserva/add}" method="post">		
		<div class="row d-flex align-items-center">
			<div class="col-1">
				<i class="fas fa-adjust"></i>
			</div>
			<div class="col-2">
				<small>Fármaco</small>
			</div>
			<div class="col-9">
				<select th:field="*{medicamentoid}" class="form-control invisible">
				</select>
			</div>
		</div>
		<div class="row d-flex align-items-center">
			<div class="col-1">
				<i class="fas fa-list-ol"></i>
			</div>
			<div class="col-2">
				<small>Cantidad:</small>
			</div>
			<div class="col-9">
				<input type="number" th:field="*{cantidad}" class="form-control"
					placeholder="Cantidad"  />
			</div>
		</div>		
	</form>
</body>
</html>
