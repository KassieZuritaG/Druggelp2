<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: frgHead"></head>
<body>

<div id="preloader">
		<i class="circle-preloader"></i>
	</div>

	<header th:replace="layout :: frgHeader"></header>

	<div class="breadcumb-area bg-img" th:style="'background-image:url(' + @{/img/bg-img/breadcumb.jpg} + ');'">	
		<div class="bradcumbContent">
			<h2>Materias</h2>
		</div>
	</div>

	<div class="top-popular-courses-area mt-100 section-padding-100-70">
		<section class="contact-area mt-100">
			<div class="container">
				<div class="row">
					<div class="col-12">
								
								<div class="contact-content">
							<div class="row">
								<div class="col-12">
									<span>Formulario</span>
									<h4 th:text="${title}"></h4>
									<div class="contact-form-area wow fadeInUp"
										data-wow-delay="500ms">
										<form th:action="@{/materia/save}" th:object="${materia}" enctype="multipart/form-data" method="post">
											
												<div class="row d-flex align-items-center">
													<div class="col-1">
														<i class="fas fa-book"></i>													
													</div>
													<div class="col-11">
														<input type="text" class="form-control"
														th:errorclass="'form-control is-invalid'"
														th:field="*{nombre}" placeholder="Nombre de la materia" /> <small
														class="invalid-feedback"
														th:if="${#fields.hasErrors('nombre')}"
														th:errors="*{nombre}"></small>									
													</div>
												</div>
												
												<div class="row d-flex align-items-center">
													<div class="col-1">
														<i class="fas fa-hashtag"></i>													
													</div>
													<div class="col-11">
														<input type="text" class="form-control"
														th:errorclass="'form-control is-invalid'"
														th:field="*{nrc}" placeholder="NRC"/> <small
														class="invalid-feedback"
														th:if="${#fields.hasErrors('nrc')}"
														th:errors="*{nrc}"></small>
													</div>
												</div>
						
												<div class="row d-flex align-items-center">
													<div class="col-1">
														<i class="fas fa-hashtag"></i>													
													</div>
													<div class="col-11">
														<input type="text" class="form-control"
														th:errorclass="'form-control is-invalid'"
														th:field="*{creditos}" placeholder="Cr&eacute;ditos"/> <small
														class="invalid-feedback"
														th:if="${#fields.hasErrors('creditos')}"
														th:errors="*{creditos}"></small>
													</div>
												</div>
												<div class="row d-flex align-items-center">
													<div class="col-1">
														<i class="fas fa-list-ol"></i>													
													</div>
													<div class="col-11">
														<input type="text" class="form-control"
														th:errorclass="'form-control is-invalid'"
														th:field="*{nivel}" placeholder="Nivel"/> <small
														class="invalid-feedback"
														th:if="${#fields.hasErrors('nivel')}"
														th:errors="*{nivel}"></small>
													</div>
												</div>
												
												<!-- Colocar los datos de la relacion con el area "nombre y coordinador" -->
														
												<div class="d-flex justify-content-center">																																
													<button class="btn btn-sm academy-btn btn-3" type="submit"><i class="fas fa-sign-in-alt"></i> &nbsp;Ingresar</button>
													<button class="btn btn-sm academy-btn btn-2 ml-2" type="reset"><i class="fas fa-times"></i> &nbsp;Cancelar</button>
												</div>												
												<input type="hidden" th:field="*{idmateria}" />	
											</form>										
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>

	<footer th:replace="layout :: frgFooter"></footer>
	<div th:replace="layout :: frgScripts"></div>

<div class="p-5">
											<div class="text-center">
												<h1 th:text="${title}" class="h4 text-gray-900 mb-4"></h1>
											</div>
											<form class="user" th:action="@{/materia/save}"
												th:object="${materia}" method="post">
												<hr>
												<div class="form-group row">
													<div class="col-sm-6 mb-3 mb-sm-0">
														<input type="text" class="form-control form-control-user"
															th:field="*{nrc}" placeholder="NRC">
													</div>
												</div>
												<div class="form-group row col-sm-6">
													<input type="text" class="form-control form-control-user"
														th:field="*{nombre}" placeholder="Nombre">
												</div>
												<div class="form-group row">
													<div class="col-sm-6 mb-3 mb-sm-0">
														<input type="number" min="2" max="10"
															class="form-control form-control-user"
															th:field="*{creditos}" placeholder="Cr&eacute;ditos">
													</div>
												</div>
												<div class="form-group row">
													<div class="col-sm-6 mb-3 mb-sm-0">
														<input type="number" min="1" max="9"
															class="form-control form-control-user"
															th:field="*{nivel}" placeholder="Nivel">
													</div>
												</div>

												<div class="form-group row">
													<div class="col-sm-6 mb-3 mb-sm-0">
														<h6>&Aacute;rea</h6>
														<select class="form-control" th:field=*{area.idarea}>
															<option value=0>-- Seleccione --</option>
															<option th:each="ar : ${areas}" th:value="${ar.idarea}"
																th:text="${ar.nombre}"></option>
														</select>
													</div>
													<div class="col-sm-6 mb-3 mb-sm-0">
														<h6>Semestre</h6>
														<select class="form-control" th:field=*{semestre.idsemestre}>
															<option value=0>-- Seleccione --</option>
															<option th:each="sr : ${semestres}" 
																th:value="${sr.idsemestre}"
																th:text="${sr}"></option>
														</select>
													</div>
												</div>

												<hr>
												<div class="form-group row">
													<div class="col-sm-6 mb-3 mb-sm-0">
														<input type="submit"
															class="btn btn-success btn-user btn-block"
															value="Guardar" />
													</div>
													<div class="col-sm-6 mb-3 mb-sm-0">
														<a th:href="@{/materia/list}"
															class="btn btn-danger btn-user btn-block">Cancelar</a>
													</div>
												</div>

												<input type="hidden" th:field="*{idmateria}" />

											</form>
										</div>
</body>
</html>
