<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: frgHead">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<head th:replace="layout :: frgMenuSup">
</head>
<body>
 <div class="container" align="center">
	<div class="top-popular-courses-area mt-100 section-padding-100-70">
	<section class="contact-area mt-100">
			<div class="container">
				<div class="row">
					<div class="col-12">
						<div class="contact-content">
							<div class="row">
								<div class="col-12">
									<div class="section-heading text-left">
											<span>Listado</span>
											<h4 th:text="${title}"></h4>											
										</div>
									<div class="contact-form-area wow fadeInUp"
										data-wow-delay="500ms">
				
					<table  class="table table-hover">
						<thead class="bg-light">
							<tr>
								<th><i class="far fa-address-card"></i>&nbsp;Cédula</th>
								<th><i class="far fa-address-book"></i>&nbsp;Nombres</th>
								<th><i class="fas fa-user-tie"></i>&nbsp;Apellidos</th>								
								<th><i class="fas fa-calendar-alt"></i>&nbsp;Fecha de nacimiento</th>
								<th><i class="fas fa-calendar-alt"></i>&nbsp;Télefono</th>
								<th align="left" ><a class="btn btn-block academy-btn btn-3"  th:href="@{/administrador/create}"><i class="fas fa-plus-circle"></i>&nbsp; Nuevo</a></th>
								
							</tr>
						</thead>
						<tbody>
							<tr th:each="a : ${administradores}">
								<td th:text="${a.cedula}"></td>
								<td th:text="${a.nombres}"></td>								
								<td th:text="${a.apellidos}"></td>
								<td th:text="${a.fechaNac()}"></td> 
								<td th:text="${a.telefono}"></td>
								<td align="center">									
									<a class="btn btn-xs academy-btn btn-3" th:href="@{/alumno/retrieve/} + ${a.idadministrador}"><i class="fas fa-eye"></i></a>
									<a class="btn btn-xs academy-btn btn-2" th:href="@{/alumno/update/} + ${a.idadministrador}"><i class="fas fa-edit"></i></a>
									<button th:onclick="|onDelete(${a.idadministrador});|" class="btn  academy-btn btn-4"><i class="fas fa-trash-alt"></i></button>
								</td>
							</tr>
						</tbody>
					</table>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	
	</div>
	
</div>
</body>
<footer th:replace="layout :: frgFooter"></footer>
</html>
